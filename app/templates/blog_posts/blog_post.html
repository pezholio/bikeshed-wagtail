{% extends "base.html" %}
{% load static wagtailcore_tags %}

{% block body_class %}template-blog-post{% endblock %}

{% block content %}
  <article>
    <time class="time" datetime="{{page.first_published_at|date:"c"}}">{{page.first_published_at|date:"j F Y"}}</time>
    <h1>{{page.title}}</h1>
    {% include "blog_posts/_meta.html" with page=page %}
    {{ page.body }}
  </article>
{% endblock content %}
